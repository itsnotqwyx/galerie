<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Image Gallery</h1>
        </header>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search images...">
            <button id="addImageBtn">Add Image</button>
            <button id="carouselBtn">Carousel</button>
        </div>
        <div class="add-image-form" id="addImageForm">
            <h2>Add a New Image</h2>
            <input type="text" id="imageName" placeholder="Image Name">
            <input type="text" id="imageCategory" placeholder="Category">
            <input type="date" id="imageDate">
            <input type="text" id="imageURL" placeholder="Image URL">
            <button id="submitImageBtn">Add</button>
            <button id="cancelImageBtn">Cancel</button>
        </div>
        <div class="gallery" id="galleryContainer"></div>
        <div class="carousel-container">
            <div class="carousel" id="imageCarousel"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
